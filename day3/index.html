        </div>
    </div>
    <script>
        const items = document.querySelectorAll('.container .item')
        console.log(items)
        let index = 0;
        let check = true;

        // them va xoa class active 
        function handle() {
            if (index >= items.length - 1) {
                check=false;
                index = items.length-1;
            }
            if (index <= 0) {
                check = true;
                index = 0;
            }
            items.forEach(element => {
                element.classList.remove('active')
            })
            items[index].classList.add('active')
        }

        items.forEach((e, i) => {
            e.addEventListener('click', () => {
                index = i
                    handle()
            })
        })
        // setTimeout(() => {
        //     alert('time out')
        // }, 1000);

        setInterval(() => {
            if(check){
                index++;
            }else {
                index--;
            }
            handle();
        }, 2000)
        // bat dong bo , dong bo
    </script>
